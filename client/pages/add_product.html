    <div class="container min-vh-100">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-4">
                <div class="card shadow">
                    <div class="card-header bg-primary">
                        <h3 class="text-light">Add Product</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" id="add_form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control forma-control-lg"
                                    placeholder="Enter name" required>
                            </div>
                            <div class="mb-3">
                                <label for="price">Price</label>
                                <input type="number" name="price" id="price" class="form-control forma-control-lg"
                                    placeholder="Enter price" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock">Number in stock</label>
                                <input type="number" name="stock" id="stock" class="form-control forma-control-lg"
                                    placeholder="Enter stock" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock">Owner</label>
                                <select id="owner" name="owner" class="form-select">
                                    <option value="">Sélectionnez un utilisateur</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description">Description</label>
                                <input type="text" name="description" class="form-control forma-control-lg"
                                    placeholder="Enter description" id="description" required>
                            </div>
                            <div class="mb-3">
                                <label for="image">Select Image</label>
                                <input type="file" name="image" id="image" class="form-control forma-control-lg"
                                    required>
                            </div>
                            <div class="mb-3 d-grid">
                                <input type="submit" name="submit" class="btn btn-primary btn-lg" id="valider"
                                    value="Add Product">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
